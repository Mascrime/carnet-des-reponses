<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Carnet des Réponses</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="wrap">
    <h1>Carnet des Réponses</h1>
    <p class="sub">Des Q/R utiles, publiées simplement.</p>
  </header>

  <main class="wrap">
    <section>
      <h2>Derniers billets</h2>
      <ul id="post-list" class="posts"></ul>
      <p id="empty" class="muted" style="display:none">Aucun billet pour l’instant.</p>
    </section>
  </main>

  <footer class="wrap muted">
    <p>© <span id="y"></span> Carnet des Réponses</p>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    async function loadPosts() {
      try {
        const res = await fetch('posts.json', {cache:'no-store'});
        if (!res.ok) throw new Error('no posts.json');
        const posts = await res.json();
        const ul = document.getElementById('post-list');
        if (!posts.length) { document.getElementById('empty').style.display='block'; return; }
        posts.sort((a,b)=> (a.date<b.date?1:-1)); // plus récents d'abord
        ul.innerHTML = posts.map(p => 
          `<li><a href="posts/${p.slug}.html">${p.title}</a><span class="date">${p.date}</span></li>`
        ).join('');
      } catch(e) {
        document.getElementById('empty').style.display='block';
      }
    }
    loadPosts();
  </script>
</body>
</html>
